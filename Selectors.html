<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selectors</title>
  </head>
  <body>

  <style>
    body{
      background-color: lightcoral;
      font-size: x-large;
      }
    }
    .bee{
      color:red;
    }
    #mask{
      color:blue;
    }
  </style>
  <!-- Selector notes: list tag to affect all tags for classes use a "." to slect.
    For id's use a "#" to select -->
    <div class="bee">This is some of my stuff.</div>
    <div id="mask">This is some more of my stuff.</div>
  </body>
</html>
