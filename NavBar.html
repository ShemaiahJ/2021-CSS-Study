<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Navbar!!!!</title>
    <style>
        .navbar{
            overflow: hidden;
            background-color: #333;
        }
        .navbar a{
            float: left;
            font-size: 17px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover{
        .navbar a:hover, .dropdown:hover .dropButton{
            background-color: blue;
        }
        .dropdown{
            float:left;
            overflow: hidden;
        }
        .dropdown .dropButton{
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin:0;
        }
        .dropdownContent{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdownContent a{
            float:none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown:hover .dropdownContent{
            display:block;
        }
        .dropdownContent a:hover{
            background-color: #ddd;
        }
        body {
            background-color: gray;
        }

        .container {
            color: black;
            background-color: white;
            width: 90%;
            margin: auto;
        }

        #header {
            width: 100%;
            height: 100px;
            /*background-color: cyan;*/
            text-align: center;
            vertical-align: middle;
            font-size: 75px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
            border-right: 1px solid #bbb;
        }

        li a {
            display: block;
            color: yellow;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        #content {
            float: left;
            width: 75%;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .row:after{
            content: "";
            display: table;
            clear: both;
        }
        #sidebar {

        }
        #footer{
            text-align: center;
            padding: 20px;
            font-size: 25px;
            background-color: blue;
            color: white;
        }
        div#footer a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <div class="dropdown">
        <button class="dropButton">Socials
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdownContent">
            <a href="#">Facebook</a>
            <a href="#">Twiter</a>
            <a href="#">Snapchat</a>
            <a href="#">Whatsapp</a>
            <a href="#">Signal</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
    <a href="#">Contact</a>
</div>
</body>
</html>
