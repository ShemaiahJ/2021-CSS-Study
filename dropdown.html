<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Dropdown</title>
    <style>
      .dropDown{
        position: relative;
        display: inline-block;
      }
      .dropDownContent{
        display: none;
        position: absolute;
        background-color: #dddddd;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px  16px;
        x-index: 1;
      }
      .dropDown:hover .dropDownContent{
          display: block;
      }
      </style>
  </head>
  <body>
    <div class="dropDown">
      <img width="100px" height="50px" src= "pics/T-virus.jpg" alt="English">
          <div class="dropDownContent">
      <img width="200px" height="150px" src= "pics/T-virus.jpg" alt="English">
      <div class="description">The Truth</div>
            </div>
      </div>
  </body>
</html>
